<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Condiciones IF - ELSE</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>Uso de condiciones if-else</h1>
      <div class="row">
        <!-- Edad para votar -->
        <div class="btn">
          <p>Ejercicio n°1.</p>
          <button onclick="edadVotar()">Aprobar edad para votar</button>
        </div>

        <!-- Contraseña válida -->
        <div class="btn">
          <p>Ejercicio n°2.</p>
          <button onclick="contraseñaValida()">Validar contraseña</button>
        </div>

        <!-- Verifica par o impar -->
        <div class="btn">
          <p>Ejercicio n°3.</p>
          <button onclick="verificaNumber()">Verifica par o impar</button>
        </div>

        <!-- Temperatura Ambiental -->
        <div class="btn">
          <p>Ejercicio n°4.</p>
          <button onclick="temperatura()">Temperatura Ambiental</button>
        </div>

        <!-- Comparar 2 números -->
        <div class="btn">
          <p>Ejercicio n°5.</p>
          <button onclick="compararNumeros()">Comparar números</button>
        </div>

      </div>

      <div class="row">
        <!-- Calificaciones escolares -->
        <div class="btn">
          <p>Ejercicio n°6.</p>
          <button onclick="calaficaciones()">Calificaciones escolares</button>
        </div>

        <!-- Nombre de usuario válido -->
        <div class="btn">
          <p>Ejercicio n°7.</p>
          <button onclick="username()">Username</button>
        </div>

        <!-- Verificar si una palabra empieza con "A" -->
        <div class="btn">
          <p>Ejercicio n°8.</p>
          <button onclick="word()">Palabras</button>
        </div>

        <!-- Precio con descuento -->
        <div class="btn">
          <p>Ejercicio n°9.</p>
          <button onclick="precio()">Precio del producto</button>
        </div>

        <!-- Verificar si una persona puede conducir -->
        <div class="btn">
          <p>Ejercicio n°10.</p>
          <button onclick="conducir()">¿Puede conducir?</button>
        </div>

      </div>

      <!-- Segunda parte de la tarea -->

      <div class="row">
        <!-- Comparar la longitud de dos palabras -->
        <div class="btn">
          <p>Ejercicio n°11.</p>
          <button onclick="palabras()">Longitud de dos palabras.</button>
        </div>

        <!-- Validar correo electrónico -->
        <div class="btn">
          <p>Ejercicio n°12.</p>
          <button onclick="email()">Correo electrónico</button>
        </div>

        <!-- Verificar si un número es positivo o negativo -->
        <div class="btn">
          <p>Ejercicio n°13.</p>
          <button onclick="verificarNum()">Vereficar n°</button>
        </div>

        <!-- Saludo personalizado según hora -->
        <div class="btn">
          <p>Ejercicio n°14.</p>
          <button onclick="saludos()">Saludo</button>
        </div>

        <!-- Verificar si una palabra contiene la letra "e" -->
        <div class="btn">
          <p>Ejercicio n°15.</p>
          <button onclick="letra()">Letra 'e'</button>
        </div>
      </div>
    </div>
  </main>

  <script src="static/js/script.js"></script>
</body>

</html>

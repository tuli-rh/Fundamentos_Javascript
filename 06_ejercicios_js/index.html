<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Condiciones IF - ELSE</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <header>
        <h1>Ejercicio Condiciones JS</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="btn">
                <!-- 1-. Edad y etapa de vida -->
                <p>Ejercicio n°1.</p>
                <button onclick="verificarEtapa()">Verificar etapa de vida</button>
            </div>

            <div class="btn">
                <!-- 2-. Validar contraseña exacta -->
                <p>Ejercicio n°2.</p>
                <button onclick="contraseña()">Verificar contraseña</button>
            </div>

            <div class="btn">
                <!-- 3-. Verificar letra en palabra -->
                <p>Ejercicio n°3.</p>
                <button onclick="word()">Verificar palabra</button>
            </div>

            <div class="btn">
                <!-- 4-. Comparar dos números -->
                <p>Ejercicio n°4.</p>
                <button onclick="number()">Comparar dos números</button>
            </div>

            <div class="btn">
                <!-- 5-. Determinar si el número es par o impar -->
                <p>Ejercicio n°5.</p>
                <button onclick="num()">Número par o impar</button>
            </div>
        </div>
        <div class="row">
            <div class="btn">
                <!-- 6-. Revisar palabra inicial -->
                <p>Ejercicio n°6.</p>
                <button onclick="palabra()">palabra</button>
            </div>


            <div class="btn">
                <!-- 7-. Temperatura ambiente -->
                <p>Ejercicio n°7.</p>
                <button onclick="temp()">Temperatura Ambiental</button>
            </div>

            <div class="btn">
                <!-- 8-. Nombre reconocido -->
                <p>Ejercicio n°8.</p>
                <button onclick="nombrePersona()">Nombre</button>
            </div>

            <div class="btn">
                <!-- 9 -. Nota de evaluación -->
                <p>Ejercicio n°9.</p>
                <button onclick="calificaciones()">Notas</button>
            </div>

            <div class="btn">
                <!-- 10-. Verificar si contiene una palabra clave -->
                <p>Ejercicio n°10.</p>
                <button onclick="clave()">Palabra clave</button>
            </div>
        </div>


    </main>


    <script src="static/js/script.js"></script>
</body>

</html>
